<div class="seq-signals" *ngFor="let c of signals; let i = index">
    <app-slider [signal]="c"
                [style.color]="i === position ? 'red' : 'grey'"
                [min]="0.0"
                [max]="1.0"
                [name]="i + 1"></app-slider>

    <!--<app-binary [options]="[0, 1]"-->
                <!--(toggle)="activeSignals[i] = $event"-->
                <!--[active]="activeSignals[i]"></app-binary>-->

        <a (click)="activeSignals[i] = !activeSignals[i]"
           class="binary-toggle"
           [class.active]="activeSignals[i]">{{ activeSignals[i] ? '1' : '0' }}</a>

    <!--<app-toggles [options]="[0, 1]"-->
                 <!--(toggle)="activeSignals[i] = $event"-->
                 <!--[activeOption]="activeSignals[i]"></app-toggles>-->
</div>

<div class="seq-right">

    <app-sink [name]="'clk'"
              (gate)="clockSignal($event)"
              [parent]="'clk'"
              [signal]="clock"></app-sink>
    <br>

    <app-source [name]="'cv'" [signal]="freq"></app-source>
    <br>
    <app-source #source [name]="'gate'" [signal]="gate"></app-source>
</div>
