<div class="main">
    <app-frame [name]="'Mixer (Master Output)'">
        <app-mixer></app-mixer>
    </app-frame>

    <app-frame [name]="m" (closed)="remove(i)"
               *ngFor="let m of modules; let i = index"
               [ngSwitch]="m">

        <app-lfo *ngSwitchCase="'LFO'"></app-lfo>
        <app-filter *ngSwitchCase="'Filter'"></app-filter>
        <app-gain *ngSwitchCase="'Gain'"></app-gain>
        <app-noise *ngSwitchCase="'Noise'"></app-noise>
        <app-osc *ngSwitchCase="'Oscillator'"></app-osc>
        <app-pingpong *ngSwitchCase="'Ping Pong'"></app-pingpong>
        <app-seq *ngSwitchCase="'Sequencer'"></app-seq>
        <app-compressor *ngSwitchCase="'Compressor'"></app-compressor>
        <app-signal *ngSwitchCase="'Slider'"></app-signal>

    </app-frame>
</div>

<br clear="both">
<a class="add-module-btn" (click)="add('Oscillator')">Oscillator</a>
<a class="add-module-btn" (click)="add('Filter')">Filter</a>
<a class="add-module-btn" (click)="add('Gain')">Gain</a>
<a class="add-module-btn" (click)="add('LFO')">LFO</a>
<a class="add-module-btn" (click)="add('Noise')">Noise</a>
<a class="add-module-btn" (click)="add('Sequencer')">Sequencer</a>
<a class="add-module-btn" (click)="add('Ping Pong')">Ping Pong</a>
<a class="add-module-btn" (click)="add('Compressor')">Compressor</a>
<a class="add-module-btn" (click)="add('Slider')">Slider</a>

<app-patch-overlay *ngIf="showPatches"></app-patch-overlay>
<br clear="both">
