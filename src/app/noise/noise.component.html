<div class="instr">
    <h1 class="instr-title">Noise</h1>

    <div class="instr-controls">

        <app-toggles [options]="types"
                     [name]="'type'"
                     class="noise-type-toggle"
                     (toggle)="setType($event)"
                     [activeOption]="currentType"></app-toggles>
        <br>
        <app-source [name]="'out'" [signal]="noise"></app-source>
        <br clear="both">
    </div>

</div>
