

        <div class="mixer-channel" *ngFor="let c of channels">
            <app-slider [signal]="c.gain"
                        style="color:grey"
                        [min]="0.0"
                        [max]="1.0"
                        [name]="'volume'"></app-slider>
            <br>
            <app-sink [signal]="c"></app-sink>
        </div>
